<ion-split-pane>

  <ion-menu contentId="content">
    <ion-header no-shadow no-border>
      <ion-toolbar color="secondary">
          <img class="logo" src="../../../assets/images/1.1.png" alt="drivix logo"/>
        <ion-title>CAR SERVICES APPLICATION</ion-title>
        <h5><i class="far fa-user"></i> username: aliaamr2110</h5>
      </ion-toolbar>
    </ion-header>

    <ion-content>
        <div *ngFor="let p of pages">
          <ion-menu-toggle *ngIf="p.url">
            <!--Parent-->
            <ion-item   [routerLink]="p.url" [class.active-item]="selectedPath === p.url" routerDirection="root">
              <ion-label class="page-label">
                {{ p.title }}
              </ion-label>
            </ion-item>
            <!--Parent-->
          </ion-menu-toggle>
            <!--Children-->
            <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false">
              <ion-icon slot="start" name="menu" *ngIf="!p.open"></ion-icon>
              <ion-icon slot="start" name="funnel" *ngIf="p.open"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>

            <!-- Children List for clicked Item -->
            <ion-list *ngIf="p.open">
              <ion-menu-toggle>
                <ion-item *ngFor="let sub of p.children" class="sub-item" [routerLink]="sub.url" routerDirection="root"
                          routerLinkActive="active">
                  <ion-icon [name]="sub.icon" slot="start"></ion-icon>
                  <ion-label>
                    {{ sub.title }}
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
            <!--Children-->
        </div>
